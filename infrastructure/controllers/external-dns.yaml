---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
  labels:
    toolkit.fluxcd.io/tenant: sre-team

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: default
spec:
  interval: 24h
  url: https://charts.bitnami.com/bitnami

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 8.7.11
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
      interval: 12h
  values:
    global:
      security:
        allowInsecureImages: true

    image:
      registry: gcr.io
      repository: k8s-staging-external-dns/external-dns
      tag: v20250411-v0.16.1-87-g0d975217

    provider: pihole
    extraArgs:
      pihole-api-version: 6
    policy: upsert-only
    txtOwnerId: "homelab"
    pihole:
      server: http://pihole.home
    extraEnvVars:
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        # TODO: fix this
        value: admin
    serviceAccount:
      create: true
      name: "external-dns"
    ingressClassFilters:
      - nginx-internal

    logLevel: debug
